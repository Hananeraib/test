image: docker:20.10.16
variables:
  DOCKER_TLS_CERTDIR: ""
services:
  - docker:20.10.16-dind

default:
  tags:
    - docker


stages:
  - build

build:
  stage: build
  # before_script:
  # - docker info
  script:
    - docker compose build
    - docker compose up -d

down_compose:
  stage: .post
  script:
    - docker images
    - docker ps
    - docker compose down
  when: manual
