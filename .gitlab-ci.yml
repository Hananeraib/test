image: docker:20.10.16

variables:
  DOCKER_TLS_CERTDIR: ""
  REGISTRY_USERNAME: "hananeraib"
  REGISTRY_PASSWORD: "hanane0602@"
  REGISTRY: "docker.io"
  REPOSITORY: "hananeraib/migration_k8s"

default:
  tags:
    - docker

stages:
  - build
  - deploy

build_backend:
  stage: build
  script:
    - docker pull $REPOSITORY/app_backend:latest || true
    - cd ./django
    - docker build --cache-from $REPOSITORY/app_backend:latest -t $REPOSITORY/app_backend:latest .
    - docker push $REPOSITORY/app_backend:latest 
  rules:
    - if: $CI_COMMIT_BRANCH == "dev-new_lab"
      changes:
        - django/**/* 

build_frontend:
  stage: build
  script:
    - docker pull $REPOSITORY/app_frontend:latest || true
    - cd ./react/blogapi
    - docker build --cache-from $REPOSITORY/app_frontend:latest -t $REPOSITORY/app_frontend:latest .
    - docker push $REPOSITORY/app_frontend:latest 
  rules:
    - if: $CI_COMMIT_BRANCH == "dev-new_lab"
      changes:
        - react/blogapi/**/* 

build_version_tag:
  stage: build
  script:
    - docker pull $REPOSITORY/app_backend:latest || true
    - docker pull $REPOSITORY/app_frontend:latest || true
    - cd ./django
    - docker build --cache-from $REPOSITORY/app_backend:latest -t $REPOSITORY/app_backend:$CI_COMMIT_TAG .
    - cd ../react/blogapi
    - docker build --cache-from $REPOSITORY/app_frontend:latest -t $REPOSITORY/app_frontend:$CI_COMMIT_TAG .
    - docker push $REPOSITORY/app_backend:$CI_COMMIT_TAG 
    - docker push $REPOSITORY/app_frontend:$CI_COMMIT_TAG 
  rules:
    - if: $CI_COMMIT_TAG

deploy:
  stage: deploy
  tags:
    - ansible
  script:
    - ansible-playbook ansible/play.copyfiles.yml
    - ansible-playbook --vault-password-file $VAULT_KEY ansible/play.stack.yml
  when: manual
  allow_failure: false  
  only:
    - dev-new_lab
